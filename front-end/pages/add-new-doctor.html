
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Doctor</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
 <!-- Dot Background Layer -->
  <div class="dot-background"></div>
  
  <!-- Haze Layer (separate from the dot grid) -->
  <div class="haze-layer"></div>
  
  <!-- Add New Doctor Form -->
  <div class="form-container">
    <h1>Add New Doctor</h1>
    
  <form id="add-doctor-form">
    <div class="form-row">
      <label for="doctor-name">Name:</label>
      <input type="text" id="doctor-name" name="doctor-name" required>
      </div>
    <div class="form-row">
          <label for="doctor-phone">phone number:</label>
          <input type="text" id="doctor-phone" name="doctor-phone" required>
      </div>
    <div class="form-actions">
      <a href="../index.html" class="action-btn back-btn">Back</a>
        <button type="submit" class="action-btn">Add Doctor</button>
        </div> 

      </form>
    </div>

</body>
</html>
